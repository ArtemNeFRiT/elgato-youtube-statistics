<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name=viewport
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Property Inspector Samples PI</title>
    <link rel="stylesheet" href="./libs/css/sdpi.css">
    <script src="js/contextmenu.js"></script>

    <style>
        .sdpi-item {
            -webkit-user-drag: element;
        }

        .spacer {
            width: 100%;
            height: 400px;
        }

        .sdpi-item[type='range'] {
            align-items: center;
        }
    </style>

</head>
<body>
<div class="sdpi-wrapper" id="youtubeVideoIdView">
    <div class="sdpi-item" >
        <div class="sdpi-item-label">Youtube video</div>
        <input class="sdpi-item-value" type="text" id="youtubeVideoIdInput" value=""
               placeholder="Enter youtube video id">
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label empty"></div>
        <button onclick="saveYoutubeVideoIdClicked()" class="sdpi-item-value" id="saveVideoIdButton">Save</button>
    </div>
</div>

<div class="sdpi-wrapper" id="youtubeChannelView">
    <div class="sdpi-item">
        <div class="sdpi-item-label">Youtube channel</div>
        <input class="sdpi-item-value" type="text" id="youtubeChannelInput" value=""
               placeholder="Enter youtube channel">
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label empty"></div>
        <button onclick="saveYoutubeChannelIdClicked()" class="sdpi-item-value" id="saveChannelButton">Save</button>
    </div>
</div>


<script src="./libs/js/constants.js"></script>
<script src="./libs/js/events.js"></script>
<script src="./libs/js/api.js"></script>
<script src="./libs/js/property-inspector.js"></script>
<script src="./libs/js/dynamic-styles.js"></script>
<script src="index_pi.js"></script>

</body>

</html>
